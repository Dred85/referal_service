{% extends 'base.html' %}
{% block content %}
{% load rest_framework %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {% render_form serializer %}
                    {% if tokens %}
                    <div class="alert alert-info">
                        <p>Refresh Token: {{ tokens.refresh }}</p>
                        <p>Access Token: {{ tokens.access }}</p>
                    </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">
                    Отправить код
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
