{% extends 'base.html' %}
{% block content %}
{% load rest_framework %}

<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    <label>Введите инвайт-код:
                        <input type="text" name="invite_code" value=""/>
                    </label>
                    {% if context.message %}
                        <div class="alert alert-success">
                            {{ context.message }}
                        </div>
                    {% endif %}
                    {% if context.error %}
                        <div class="alert alert-danger">
                            {{ context.error }}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">
                    Отправить
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
